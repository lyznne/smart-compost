version: '3.8'

services:
  flask_app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - COMET_API_KEY=${COMET_API_KEY}
      - COMET_PROJECT_NAME=${COMET_PROJECT_NAME}
      - COMET_WORKSPACE=${COMET_WORKSPACE}
    depends_on:
      - db
    networks:
      - compost_network

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=smart_compost
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - compost_network

networks:
  compost_network:
    driver: bridge

volumes:
  postgres_data:
