iv class="space-y-6">
    <h2 class="section-title">Network Settings</h2>

    <div class="config-card">
        <h3 class="card-title">WiFi Configuration</h3>

        <div class="config-form">
            <div class="form-row">
                <label class="form-label">Connection Status</label>
                <div class="status-indicator">
                    <div class="status-dot connected"></div>
                    <span class="status-text connected">Connected</span>
                    <span class="status-network">- Home Network</span>
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">Network Name (SSID)</label>
                <input type="text" class="form-input" value="HomeNetwork_2G" readonly>
            </div>

            <div class="form-row">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" value="************" readonly>
            </div>

            <div class="form-row">
                <label class="form-label">IP Address</label>
                <input type="text" class="form-input" value="192.168.1.105" readonly>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary">Change Network</button>
            </div>
        </div>
    </div>

    <div class="config-card">
        <h3 class="card-title">Available Networks</h3>

        <div class="networks-list">
            <div class="network-item connected">
                <div class="network-info">
                    <i class="fas fa-wifi network-icon connected"></i>
                    <div>
                        <p class="network-name">HomeNetwork_2G</p>
                        <div class="network-details">
                            <span>Strong</span>
                            <span class="secured">• Secured <i class="fas fa-lock"></i></span>
                        </div>
                    </div>
                </div>
                <button class="btn btn-sm btn-connected">Connected</button>
            </div>

            <div class="network-item">
                <div class="network-info">
                    <i class="fas fa-wifi network-icon"></i>
                    <div>
                        <p class="network-name">Neighbor_WiFi</p>
                        <div class="network-details">
                            <span>Medium</span>
                            <span class="secured">• Secured <i class="fas fa-lock"></i></span>
                        </div>
                    </div>
                </div>
                <button class="btn btn-sm">Connect</button>
            </div>

            <div class="network-item">
                <div class="network-info">
                    <i class="fas fa-wifi network-icon"></i>
                    <div>
                        <p class="network-name">GuestNetwork</p>
                        <div class="network-details">
                            <span>Weak</span>
                        </div>
                    </div>
                </div>
                <button class="btn btn-sm">Connect</button>
            </div>
        </div>
    </div>
</div>
